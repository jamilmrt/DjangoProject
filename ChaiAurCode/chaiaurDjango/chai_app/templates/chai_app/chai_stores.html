{% extends "layout.html" %}
{% block content %}
test content
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Search Store </button>
</form> 
{% if stores %}
    <h2>Available Stores:</h2>
    <ul>
        {% for store in stores %}
            <li>{{ store.name }}  - {{ store.location }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
