{% extends 'base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h1 class="card-title mb-0">Delete Post</h1>
        </div>
        <div class="card-body">
            <p class="card-text">Are you sure you want to delete the post titled "<strong>{{ post.title }}</strong>"?</p>
            <p class="card-text text-danger">This action cannot be undone.</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirm Delete</button>
                <a href="{% url 'postDetail' post.pk %}" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
