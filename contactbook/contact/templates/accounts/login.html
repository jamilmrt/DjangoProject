{% extends "base.html" %}

{% block title %}
    Login page
{% endblock title %}

{% block content %} 
    <h1>Login Form </h1>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {% if form.errors %}<p>{{form.errors}}</p>{% endif %}
            <p><input type="username" name="username" placeholder="username"></p>
            <p><input type="password" name="password" placeholder="password"></p>


            <button type="submit">login</button>
        </form>
        <p>No account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
{% endblock content %}
