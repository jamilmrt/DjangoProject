{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>
        {% block title %}
        Text Utils - Home
        {% endblock %}
        
    </title>
</head>
<body style="background-color:rgb(120, 181, 241);">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{%url 'home' %}">Text Utils</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{%url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<h1 class="text-dark bg-gradient">Welcome to text analyzer. Enter your text below </h1>
<div class="container">
    <form action="/analyze" method="get">
        {% csrf_token %}
        <div class="mb-3">
            <label for="text" class="form-label">Enter Text</label>
            <textarea class="form-control" style="background-color:rgb(120, 181, 241);" id="text" name="text" rows="10"></textarea>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="removepunc" id="removepunc">
          <label class="form-check-label" for="removepunc">Remove punctuation</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="fullcaps" id="fullcaps">
          <label class="form-check-label" for="fullcaps">UPPER CASE</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="newlineremove" id="newlineremove">
          <label class="form-check-label" for="newlineremove">Remove new lines</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="spaceremove" id="spaceremove">
          <label class="form-check-label" for="spaceremove">Remove extra spaces</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="charcount" id="charcount">
          <label class="form-check-label" for="charcount">Count characters</label>
        </div>
        <br><button  type="submit" class="btn btn-primary">Analyze Text</button>
    </form>
</body>
</html>
